<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CATATAN GERAKAN BANNERS ULTRA NEON</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Arial, sans-serif; }
body { background:#0a0a0a; color:#f5f5f5; display:flex; justify-content:center; padding:50px 15px; }
.app { width:100%; max-width:500px; }
h1 { text-align:center; font-size:22px; letter-spacing:2px; margin-bottom:40px; color: #00ffc3; text-shadow:0 0 10px #00ffc3a0; }

/* INPUT & TEXTAREA */
input, textarea {
  width:100%; padding:16px; margin-bottom:16px;
  border-radius:12px; border:1px solid #222; background:#121212;
  color:#fff; font-size:15px; transition:0.3s ease, box-shadow 0.3s ease;
}
input:focus, textarea:focus { border-color:#00ffc3; outline:none; box-shadow:0 0 16px #00ffc3a0; }

/* BUTTON SIMPAN */
button.save-btn {
  width:100%; padding:16px; border-radius:14px; border:none;
  background: linear-gradient(90deg,#00ffc3,#00bcd4); font-weight:600; font-size:15px; cursor:pointer;
  margin-bottom:30px; transition:0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
  box-shadow:0 4px 18px #00ffc3a0;
}
button.save-btn:hover { transform: scale(1.05); box-shadow:0 6px 24px #00ffc3a0; }

/* ANIMASI CATATAN */
@keyframes fadeInUp { 0%{opacity:0; transform:translateY(15px);} 100%{opacity:1; transform:translateY(0);} }
@keyframes fadeOutUp { 0%{opacity:1; transform:translateY(0); height:auto; margin-bottom:16px;} 100%{opacity:0; transform:translateY(-15px); height:0; margin:0; padding:0;} }

/* CATATAN */
.note {
  border-radius:18px; padding:18px 18px 18px 22px; margin-bottom:16px;
  position: relative; animation: fadeInUp 0.3s ease forwards; border-left:4px solid #00ffc3;
  box-shadow:0 4px 20px rgba(0,255,195,0.15); transition:0.3s ease, box-shadow 0.3s ease;
}
.note h3 { font-size:16px; font-weight:700; margin-bottom:8px; text-shadow:0 0 4px #00ffc3a0; }
.note p { font-size:14px; color:#aaa; line-height:1.4; }

/* NEON PULSE */
@keyframes neonPulse { 0% { box-shadow: 0 0 4px #ff00ff,0 0 8px #ff00ff33;} 50% { box-shadow:0 0 8px #00ffff,0 0 16px #00ffff33;} 100% { box-shadow:0 0 4px #ff00ff,0 0 8px #ff00ff33; } }
.note:hover { animation: neonPulse 2s infinite alternate; }

/* TOMBOL HAPUS */
.note button {
  background:transparent; color:#aaa; border:none; font-size:14px; cursor:pointer;
  position:absolute; top:14px; right:16px; opacity:0; transition:0.3s ease, transform 0.2s ease;
}
.note:hover button { opacity:1; transform:scale(1.1); }
.note button:hover { color:#ff4d4d; }

/* DRAGGING */
.note.dragging { opacity:0.6; transform:scale(1.02); border-color:#00bcd4; cursor:move; }

/* SCROLLBAR FUTURISTIK */
::-webkit-scrollbar { width:8px; }
::-webkit-scrollbar-thumb { background: #00ffc3a0; border-radius:4px; }
::-webkit-scrollbar-track { background:transparent; }
</style>
</head>
<body>

<div class="app">
  <h1>CATATAN GERAKAN BANNERS ULTRA NEON</h1>
  <input type="text" id="judul" placeholder="JUDUL">
  <textarea id="isi" rows="3" placeholder="NAMA GERAKAN"></textarea>
  <button class="save-btn" onclick="tambah()">SIMPAN</button>
  <div id="list"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("banners")) || [];
let dragSrcEl = null;

function randomNeonColor(){ 
  const colors=["#ff00ff","#00ffff","#00ff88","#ff9900","#ff0055"];
  return colors[Math.floor(Math.random()*colors.length)];
}

function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  data.slice().reverse().forEach((item,index)=>{
    const div=document.createElement("div");
    div.className="note";
    div.draggable=true;
    div.style.borderColor=randomNeonColor();
    div.innerHTML=`<h3>${item.judul}</h3><p>${item.isi}</p><button onclick="hapus(${data.length-1-index},this)">Hapus</button>`;

    // DRAG EVENTS
    div.addEventListener('dragstart', e=>{ dragSrcEl=e.target; e.target.classList.add('dragging'); });
    div.addEventListener('dragend', e=>{ e.target.classList.remove('dragging'); });
    div.addEventListener('dragover', e=>{ e.preventDefault(); });
    div.addEventListener('drop', e=>{
      e.preventDefault();
      if(dragSrcEl && dragSrcEl!==e.target){
        const from=Array.from(list.children).indexOf(dragSrcEl);
        const to=Array.from(list.children).indexOf(e.target);
        data.splice(data.length-1-to,0,data.splice(data.length-1-from,1)[0]);
        localStorage.setItem("banners",JSON.stringify(data));
        render();
      }
    });

    list.appendChild(div);
  });
}

function tambah(){
  const judul=document.getElementById("judul").value.trim();
  const isi=document.getElementById("isi").value.trim();
  if(!judul||!isi) return;
  data.push({judul,isi});
  localStorage.setItem("banners",JSON.stringify(data));
  document.getElementById("judul").value="";
  document.getElementById("isi").value="";
  render();
}

function hapus(index,btn){
  const noteDiv=btn.parentElement;
  noteDiv.style.animation='fadeOutUp 0.3s forwards';
  setTimeout(()=>{ data.splice(index,1); localStorage.setItem("banners",JSON.stringify(data)); render(); },300);
}

render();
</script>

</body>
</html>
