<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CATATAN GERAKAN BANNERS</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:#0a0a0a;
  color:#f5f5f5;
  display:flex;
  justify-content:center;
  padding:50px 15px;
  overflow-x:hidden;
}

#bgCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

.app{
  width:100%;
  max-width:520px;
}

h1{
  text-align:center;
  font-size:26px;
  letter-spacing:4px;
  margin-bottom:40px;
  font-weight:700;
  background: linear-gradient(90deg,#ffffff,#00ffc3,#00bcd4);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: glowTitle 3s ease-in-out infinite alternate;
}

h1 span{
  color:#00ffc3;
  text-shadow:0 0 10px #00ffc3, 0 0 25px #00ffc3;
  animation: bannerGlow 2s ease-in-out infinite alternate;
}

@keyframes glowTitle{
  from{ text-shadow:0 0 5px #00ffc3aa; }
  to{ text-shadow:0 0 20px #00ffc3; }
}

@keyframes bannerGlow{
  from{ text-shadow:0 0 10px #00ffc3; }
  to{ text-shadow:0 0 30px #00ffc3; }
}

input, textarea{
  width:100%;
  padding:16px;
  margin-bottom:16px;
  border-radius:14px;
  border:1px solid #222;
  background:#121212;
  color:#fff;
  font-size:15px;
  transition:0.3s ease;
}

input:focus, textarea:focus{
  border-color:#00ffc3;
  outline:none;
  box-shadow:0 0 12px #00ffc355;
}

button.save-btn{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background: linear-gradient(90deg,#00ffc3,#00bcd4);
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  margin-bottom:30px;
  transition:0.25s ease;
  animation: glowBtn 2.5s ease-in-out infinite alternate;
}

button.save-btn:hover{
  transform:scale(1.05);
}

@keyframes glowBtn{
  from{ box-shadow:0 0 10px #00ffc355; }
  to{ box-shadow:0 0 25px #00ffc3aa; }
}

.note{
  background: linear-gradient(145deg,#141414,#0f0f0f);
  border:1px solid #222;
  border-radius:18px;
  padding:20px;
  margin-bottom:18px;
  position:relative;
  animation: fadeInUp 0.35s ease forwards;
  transition:0.3s ease;
}

.note:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(0,255,195,0.25);
}

.note h3{
  font-size:16px;
  margin-bottom:8px;
  font-weight:700;
}

.note p{
  font-size:14px;
  color:#aaa;
  line-height:1.4;
}

.actions{
  position:absolute;
  top:15px;
  right:18px;
  display:flex;
  gap:10px;
  opacity:0;
  transition:0.3s ease;
}

.note:hover .actions{
  opacity:1;
}

.actions button{
  background:none;
  border:none;
  font-size:13px;
  cursor:pointer;
}

.edit-btn{ color:#00ffc3; }
.delete-btn{ color:#ff4d4d; }

#notif{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  background:#00ffc3;
  color:#000;
  padding:10px 18px;
  border-radius:20px;
  font-size:13px;
  opacity:0;
  transition:0.3s ease;
}

@keyframes fadeInUp{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="app">
  <h1>CATATAN GERAKAN <span>BANNERS</span></h1>

  <input type="text" id="judul" placeholder="JUDUL">
  <textarea id="isi" rows="3" placeholder="NAMA GERAKAN"></textarea>
  <button class="save-btn" id="saveBtn" onclick="tambah()">SIMPAN</button>

  <div id="list"></div>
</div>

<div id="notif"></div>

<script>
let data = JSON.parse(localStorage.getItem("banners")) || [];
let editIndex = null;

function showNotif(text){
  const notif=document.getElementById("notif");
  notif.textContent=text;
  notif.style.opacity="1";
  setTimeout(()=>{notif.style.opacity="0"},2000);
}

function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  data.slice().reverse().forEach((item,index)=>{
    const realIndex=data.length-1-index;
    const div=document.createElement("div");
    div.className="note";
    div.innerHTML=`
      <h3>${item.judul}</h3>
      <p>${item.isi}</p>
      <div class="actions">
        <button class="edit-btn" onclick="edit(${realIndex})">Edit</button>
        <button class="delete-btn" onclick="hapus(${realIndex})">Hapus</button>
      </div>
    `;
    list.appendChild(div);
  });
}

function tambah(){
  const judul=document.getElementById("judul").value.trim();
  const isi=document.getElementById("isi").value.trim();
  const btn=document.getElementById("saveBtn");

  if(!judul||!isi) return;

  if(editIndex!==null){
    data[editIndex]={judul,isi};
    editIndex=null;
    btn.textContent="SIMPAN";
    showNotif("Data diperbarui ‚úÖ");
  }else{
    data.push({judul,isi});
    showNotif("Data ditambahkan üöÄ");
  }

  localStorage.setItem("banners",JSON.stringify(data));
  document.getElementById("judul").value="";
  document.getElementById("isi").value="";
  render();
}

function edit(index){
  document.getElementById("judul").value=data[index].judul;
  document.getElementById("isi").value=data[index].isi;
  editIndex=index;
  document.getElementById("saveBtn").textContent="UPDATE";
}

function hapus(index){
  data.splice(index,1);
  localStorage.setItem("banners",JSON.stringify(data));
  render();
  showNotif("Data dihapus ‚ùå");
}

render();

/* PARTICLE */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<60;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    radius:Math.random()*2+1,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(0,255,195,0.6)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
