<!DOCTYPE html>
<html>
<head>
  <title>CATATAN GERAKAN BANNERS</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff88;
    }
    input, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00ff88;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      background: #222;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border-left: 5px solid #00ff88;
    }
  </style>
</head>
<body>

<h1>üè¥ CATATAN GERAKAN BANNERS</h1>

<input type="text" id="judul" placeholder="Judul catatan">
<textarea id="isi" placeholder="Tulis catatan..."></textarea>
<button onclick="tambahCatatan()">Tambah Catatan</button>

<div id="daftarCatatan"></div>

<script>
let notes = JSON.parse(localStorage.getItem("notes")) || [];

function tampilkanCatatan() {
  let container = document.getElementById("daftarCatatan");
  container.innerHTML = "";

  notes.forEach((note, index) => {
    let div = document.createElement("div");
    div.className = "note";
    div.innerHTML = `
      <h3>${note.judul}</h3>
      <p>${note.isi}</p>
      <button onclick="hapusCatatan(${index})">Hapus</button>
    `;
    container.appendChild(div);
  });
}

function tambahCatatan() {
  let judul = document.getElementById("judul").value;
  let isi = document.getElementById("isi").value;

  if (judul === "" || isi === "") {
    alert("Isi dulu semua!");
    return;
  }

  notes.push({ judul, isi });
  localStorage.setItem("notes", JSON.stringify(notes));

  document.getElementById("judul").value = "";
  document.getElementById("isi").value = "";

  tampilkanCatatan();
}

function hapusCatatan(index) {
  notes.splice(index, 1);
  localStorage.setItem("notes", JSON.stringify(notes));
  tampilkanCatatan();
}

tampilkanCatatan();
</script>

</body>
</html>
