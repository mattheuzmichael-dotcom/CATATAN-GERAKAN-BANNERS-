<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CATATAN GERAKAN BANNERS</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: white;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.app {
  width: 100%;
  max-width: 480px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 18px;
  letter-spacing: 1px;
}

input, textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: 1px solid #222;
  background: #1b1b1b;
  color: white;
  font-size: 14px;
  outline: none;
}

input:focus, textarea:focus {
  border-color: #00ff88;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #00ff88;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 20px;
}

.note {
  background: #1b1b1b;
  padding: 15px;
  border-radius: 14px;
  margin-bottom: 12px;
}

.note h3 {
  margin-bottom: 6px;
  font-size: 15px;
}

.note p {
  font-size: 13px;
  color: #bbb;
  margin-bottom: 10px;
}

.note button {
  background: #ff3b3b;
  padding: 6px 10px;
  font-size: 12px;
  width: auto;
  border-radius: 8px;
}
</style>
</head>

<body>

<div class="app">
  <h1>CATATAN GERAKAN BANNERS</h1>

  <input type="text" id="judul" placeholder="JUDUL">
  <textarea id="isi" rows="3" placeholder="NAMA GERAKAN"></textarea>
  <button onclick="tambahCatatan()">TAMBAH</button>

  <div id="list"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("banners")) || [];

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.slice().reverse().forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "note";
    div.innerHTML = `
      <h3>${item.judul}</h3>
      <p>${item.isi}</p>
      <button onclick="hapus(${data.length - 1 - index})">Hapus</button>
    `;
    list.appendChild(div);
  });
}

function tambahCatatan() {
  const judul = document.getElementById("judul").value.trim();
  const isi = document.getElementById("isi").value.trim();

  if (!judul || !isi) return;

  data.push({ judul, isi });
  localStorage.setItem("banners", JSON.stringify(data));

  document.getElementById("judul").value = "";
  document.getElementById("isi").value = "";

  render();
}

function hapus(index) {
  data.splice(index, 1);
  localStorage.setItem("banners", JSON.stringify(data));
  render();
}

render();
</script>

</body>
</html>
