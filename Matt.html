<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CATATAN GERAKAN BANNERS</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    margin: 0;
    padding: 20px;
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.container {
    max-width: 700px;
    margin: auto;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #00c6ff;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #0072ff;
    color: white;
}

.note {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    margin-top: 15px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
}

.note h3 {
    margin: 0 0 5px 0;
}

.delete-btn {
    background: crimson;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
<h1>CATATAN GERAKAN BANNERS</h1>

<input type="text" id="judul" placeholder="Judul catatan...">
<textarea id="isi" rows="4" placeholder="Tulis isi catatan..."></textarea>
<button onclick="tambahCatatan()">Tambah Catatan</button>

<div id="daftarCatatan"></div>
</div>

<script>
function tambahCatatan() {
    const judul = document.getElementById("judul").value;
    const isi = document.getElementById("isi").value;

    if (judul === "" || isi === "") {
        alert("Judul dan isi tidak boleh kosong!");
        return;
    }

    const note = document.createElement("div");
    note.className = "note";

    note.innerHTML = `
        <h3>${judul}</h3>
        <p>${isi}</p>
        <button class="delete-btn" onclick="hapusCatatan(this)">Hapus</button>
    `;

    document.getElementById("daftarCatatan").appendChild(note);

    document.getElementById("judul").value = "";
    document.getElementById("isi").value = "";
}

function hapusCatatan(button) {
    button.parentElement.remove();
}
</script>

</body>
</html>
