<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CATATAN GERAKAN BANNERS</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 15px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #007bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.note {
    background: white;
    padding: 15px;
    margin-top: 12px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.note h3 {
    margin: 0 0 5px 0;
}
</style>
</head>

<body>

<div class="container">
<h1>CATATAN GERAKAN BANNERS</h1>

<input type="text" id="judul" placeholder="JUDUL">
<textarea id="isi" rows="4" placeholder="NAMA GERAKAN"></textarea>
<button onclick="tambahCatatan()">Tambah</button>

<div id="daftarCatatan"></div>
</div>

<script>
function tambahCatatan() {
    const judul = document.getElementById("judul").value;
    const isi = document.getElementById("isi").value;

    if (judul === "" || isi === "") {
        alert("Harap isi semua kolom!");
        return;
    }

    const note = document.createElement("div");
    note.className = "note";

    note.innerHTML = `
        <h3>${judul}</h3>
        <p>${isi}</p>
    `;

    document.getElementById("daftarCatatan").appendChild(note);

    document.getElementById("judul").value = "";
    document.getElementById("isi").value = "";
}
</script>

</body>
</html>
