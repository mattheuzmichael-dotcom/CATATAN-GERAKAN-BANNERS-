<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CATATAN GERAKAN BANNERS</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
  body {
    background:#0e0e0e;
    color:#f5f5f5;
    display:flex;
    justify-content:center;
    padding:30px 20px;
  }
  .app { width:100%; max-width:480px; }
  h1 {
    text-align:center;
    font-size:18px;
    letter-spacing:2px;
    margin-bottom:30px;
    opacity:0.9;
  }
  input, textarea {
    width:100%;
    padding:14px;
    margin-bottom:12px;
    border-radius:12px;
    border:1px solid #222;
    background:#151515;
    color:#fff;
    font-size:14px;
  }
  input:focus, textarea:focus { border-color:#888; outline:none; }
  button {
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    background:#00ff88;
    font-weight:600;
    cursor:pointer;
    margin-bottom:25px;
    transition:0.2s ease;
  }
  button:hover { opacity:0.85; }
  .note {
    background:#141414;
    border:1px solid #222;
    border-radius:14px;
    padding:15px;
    margin-bottom:12px;
  }
  .note h3 { font-size:15px; margin-bottom:6px; font-weight:600; }
  .note p { font-size:13px; color:#aaa; margin-bottom:10px; }
  .note button {
    background:#222;
    color:#aaa;
    border:none;
    padding:6px 10px;
    border-radius:8px;
    font-size:12px;
    cursor:pointer;
  }
  .note button:hover { color:#ff4d4d; }
</style>
</head>
<body>

<div class="app">
  <h1>CATATAN GERAKAN BANNERS</h1>

  <input type="text" id="judul" placeholder="JUDUL">
  <textarea id="isi" rows="3" placeholder="NAMA GERAKAN"></textarea>
  <button onclick="tambah()">SIMPAN</button>

  <div id="list"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("banners")) || [];

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.slice().reverse().forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "note";
    div.innerHTML = `
      <h3>${item.judul}</h3>
      <p>${item.isi}</p>
      <button onclick="hapus(${data.length - 1 - index})">Hapus</button>
    `;
    list.appendChild(div);
  });
}

function tambah() {
  const judul = document.getElementById("judul").value.trim();
  const isi = document.getElementById("isi").value.trim();

  if (!judul || !isi) return;

  data.push({ judul, isi });
  localStorage.setItem("banners", JSON.stringify(data));

  document.getElementById("judul").value = "";
  document.getElementById("isi").value = "";

  render();
}

function hapus(index) {
  data.splice(index, 1);
  localStorage.setItem("banners", JSON.stringify(data));
  render();
}

render();
</script>

</body>
</html>
